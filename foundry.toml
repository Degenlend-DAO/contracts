[profile.default]
src = "./contracts"  # Path to your contracts
out = "./out"        # Path to the compiled output
libs = ["lib"]       # Path to external libraries
tests = "./test"     # Path to your tests
rpc_url = 'https://rpc.toronto.sx.technology'
optimizer = true
optimizer_runs = 200
dotenv = ".env"

[rpc_endpoints]
sxMainnet = "https://rpc.sx.technology"
sxTestnet = "${SX_NETWORK_TESTNET}"  # Keep this if you later decide to use testnet